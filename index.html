<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Wheely Tasty v1.0</title>
	<meta name="description" content="Wheely Tasty">
	<meta name="author" content="Carolina Gomez Gilabert">

	<!-- Bootstrap + Bootswatch Cosmo Theme -->
	<link rel="stylesheet" href="css/bootstrap.min.css?v=1.0">
	<!-- Custom styles -->
	<link rel="stylesheet" href="css/style.css?v=1.0">
	<link rel="icon" type="image/png" href="img/favicon.png">
	<script src="js/wheel.js"> </script>
	<script src="js/modals.js"> </script>
	<script src="js/aux.js"> </script>
	<script src="js/group.js"> </script>
	<script src="js/notifications.js"> </script>
	<script type="text/javascript" src="js/googleGeocoding.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=***REMOVED***"></script>
</head>

<body>
	<!-- jQuery -->	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"> </script>

	<!-- Navigation -->
	<nav class="navbar navbar-default navbar-static-top">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<a class="navbar-brand" href="#"><img src="img/logo_white.png" height="50px" width="219px" /></a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#" onclick="modals.renderPostcodeModal()"><span>Search by Postcode</span></a></li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span>Group functions</span> <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#" onclick="group.createGroup()">Create a group</a></li>
							<li><a href="#" onclick="group.voteGroup()">Vote in a group</a></li>
							<li><a href="#" onclick="group.resultsGroup()">See group's results</a></li>
						</ul>
					</li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>

	<!-- Loading area -->	
	<section id="loading"> </section>

	<!-- Wheel area -->
	<section id="wheel">  
		<canvas id='wheelcanvas' width='700px' height='700px'> </canvas>
	</section>

	<!-- Info area -->
	<section id="info"> </section>

	<script>
		//-- Init wheel
		wheel = new Wheel({
			loading: 	$('#loading'),
			info: 		$('#info'),
			canvas: 	document.getElementById('wheelcanvas'),
			size: 		700
		});

		//-- Init google geocoding API
		google.maps.event.addDomListener(window, 'load', googleGeocoding.init);
	</script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
